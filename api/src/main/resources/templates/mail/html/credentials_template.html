<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Retro Store!</title>
</head>
<body>
<h1>Hi [[${username}]],</h1>
<p>Welcome to Retro Store! Here are your login credentials:</p>

<table>
    <tr>
        <td>Access url</td>
        <td> :</td>
        <td th:text="${webUrl}"></td>
    </tr>
    <tr>
        <td>Username</td>
        <td> :</td>
        <td th:text="${username}">username</td>
    </tr>
    <tr>
        <td>Password</td>
        <td> :</td>
        <td th:text="${password}">password</td>
    </tr>
</table>

<p>If you have any questions, please don't hesitate to contact us.</p>
<p>Sincerely,<br>Retro Store Team</p>
</body>
</html>
